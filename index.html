<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>




<body class="">
  <div id="main-div" class="h-screen fixed w-full bg-gradient-to-r from-[#7E5CAD] from-30% to-[#F5EFFF] to-30%">
    <div>
      <h1 id="heading" class="font-bold text-3xl text-center py-4">To-Do-List</h1>
    </div>

    <div  class="flex mx-10 mb-12">
      <div id="table-Card" class="rounded-lg shadow-lg w-full ">
        <table class="w-full">
          <thead class="bg-green-500 text-white">
            <tr>
              <th>No of Task</th>
              <th>Task Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Delete/Mark</th>
            </tr>
          </thead>

          <tbody id="table-body" class="">
            <!-- Dynamic rows will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="have-tasks" class="h-full flex items- justify-center">
      <h1 class="text-6xl font-extrabold text-gray-400">You don't have any tasks</h1>
    </div>

    <div class="w-full h-12 bottom-0 fixed  bg-blue-700 items-center justify-center flex">
      <div id="openForm" class="bg-blue-700 h-20 w-20 absolute bottom-0 p-4 rounded-[50%] cursor-pointer">
        <img src="./image/pen.png" alt="pen" class=" h-10 w-10 ">
      </div>
    </div>
  </div>



  <!-- model -->
  <div id="modal" class=" h-full w-full absolute items-center justify-center backdrop-blur-sm hidden">
    <div class="bg-[#8D77AB] flex flex-col rounded-lg w-[30%] px-3 py-1">

      <div class="w-full flex justify-end">
        <button id="form-exit"
          class=" px-3 border-red-400 rounded-lg shadow-sm font-mono text-lg hover:border  ">X</button>
      </div>
      <div class="py-4 ">

        <form class="w-full flex-col">
          <div class="mb-3 w-full flex items-center  gap-4 ">
            <label for="texk" class="font-semibold text-white whitespace-nowrap">Text Name:</label>
            <input type="text" id="tesk-name" class="rounded-lg px-3 py-2 w-full focus:outline-none cursor-pointer">
          </div>

          <div class="mb-3 w-full flex items-center  gap-8">
            <label for="date" class="font-semibold text-white whitespace-nowrap">Date :</label>
            <input type="date" name="" id="tesk-date"
              class="w-full px-3 py-2 rounded-lg focus:outline-none cursor-pointer">
          </div>

          <div class="mb-3 w-full flex items-center  gap-4">
            <label for="time" class="font-semibold text-white whitespace-nowrap">Time :</label>
            <input type="time" name="" id="tesk-time"
              class="w-full px-3 py-2 rounded-lg focus:outline-none cursor-pointer">
          </div>
          <p id="error" class="text-red-600"></p>
          <div class="w-full flex items-center justify-center">
            <button type="" id="add-button"
              class=" w-full py-2 rounded-lg text-white font-medium text-xl bg-blue-600 hover:bg-yellow-500 transition duration-150">Add
              Tesk</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/toDoList.js"></script>
</body>

</html>
